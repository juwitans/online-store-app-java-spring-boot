spring.application.name=online-clothing-marketplace

#Configuration Database
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:443293}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/maju_mundur_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Configuration Error
server.error.include-stacktrace=never

#Jwt Configuration
app.online-clothing-marketplace.app-name=online-clothing-marketplace
app.online-clothing-marketplace.jwt-secret=${JWT_SECRET:vwxyz}
app.online-clothing-marketplace.jwt-expirationInSecond=${JWT_EXPIRATION_IN_SECOND:3600}

